<div class="wrapper">
  <div class="back-button">
    <button (click)="goBack()"> <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg> </button>
  </div>

  <div class="container-no-product" *ngIf="product.length < 1">
    <h3 class="title-no-product">Non ci sono ancora prodotti nel carrello</h3>
  </div>

  <div class="container" *ngIf="product.length > 0">




    <div class="info-container">
      <div class="cart-info">
        <h2 style="color: black">CARRELLO</h2>
        <span class="linea"></span>

        <div class="totalCart">
          <h4>Totale Carrello</h4>
          <h3>{{carrello.totalCartPrice() | currency: 'EUR'}}</h3>
        </div>

          <button class="checkout-button" routerLink="/checkout"><h5>PROCEDI AL CHECKOUT</h5></button>
      </div>
    </div>



    <div class="cart-container">
      <div class="single-product" *ngFor="let p of cartItems">

        <img [routerLink]="['/product', p.id]" src="{{'https://api.kendydrink.com/product/' + p.id + '/img/' + '15'}}" alt="">

        <div [routerLink]="['/product', p.id]" class="title"><h3>{{p.name}}</h3></div>

        <div class="quantity">
          <button type="button" class="plus-button" (click)="carrello.incrementQuantity(p)">+</button>
          <p>{{p.quantity}}</p>
          <button type="button" class="minus-button" (click)="carrello.decrementQuantity(p)">-</button>
        </div>

        <div class="price" [routerLink]="['/product', p.id]"><h2>{{p.quantity * p.price | currency: 'EUR'}}</h2></div>

      </div>


  </div>



</div>
